<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tevin's Website</title>
    <link rel="stylesheet" type="text/css" href="css/stylez.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.1/dist/xlsx.full.min.js"></script> <!-- Include XLSX library -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script> <!-- Include EmailJS library -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHoAMaEeiWCLU8_hKi0SRBHcGzDhlF9U4&callback=initMap" async defer></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

    <div class="header">
        <header>
            <p>WebSite</p>
        </header>
    </div>

    <div class="menu">
        <span></span>
    </div>

    <nav class="navi">
        <ul class="navi-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Account</a></li>
            <li><a href="service.html">Service</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="contentbox">
        <div class="contentx">
            <h3>Locate Us</h3>
            <p>Our office is located at: 14540 Hartland St.</p>
            <div id="map" style="height: 400px; width: 100%;"></div>
        </div>
    </div>

    <div class="contentbox">
        <div class="container">
            <div class="contentx">
                <h2>Send us a comment!</h2>
                <input type="text" id="firstName" placeholder="First Name" required>
                <br>
                <input type="email" id="commentEmail" placeholder="Email" required>
                <br>
                <textarea id="comment" placeholder="Enter your comments here..." rows="4" cols="50"></textarea>
                <br>
                <button onclick="submitComment()">Submit</button>
            </div>
        </div>
    </div>

    <script src="js/email.js"></script>
</body>
</html>
